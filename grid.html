    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown

                  <li><a class="dropdown-item" href="#">Action</a></li>

            <form class="d-flex" role="search">

<div class="container">
    <div class="row align-items-left">
        <h1 class="header" id="title"><strong>Registro de miembros</strong></h1>
    </div>
 
  
      <form id="registro">
      <div class="form-group" class="col">
        <label id="nombre" for="nombre"><strong> Nombre</strong></label>
      <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      placeholder="Nombre"
      required
      />
        </div>
<div class="form-group" class="col">
        <label id="contacto" for="contacto"><strong>Contacto</strong></label>
      <input
      type="text"
      name="contacto"
      id="contacto"
      class="form-control"
      placeholder="Contacto"
      required
      />
        </div>
      <div class="form-group" class="col">
        <label id="edad" for="edad"><strong>Edad</strong></label>
      <input
      type="number"
      min="1"
      max="150"
      name="edad"
      id="edad"
      class="form-control"
      placeholder="Edad"
      />
      </div>
      <div class="form-group" class="col">
        <label id="genero" for="genero" ><strong>Genero</strong> </label>
      <select id="genero" name="genero" class="form-group" required>
        <option><strong>Selecciona el genero</strong> </option>
        <option value="mujer">Mujer</option>
        <option value="hombre">Hombre</option>
        <option value="no-gracias">No gracias</option>
        </select>
        </div>

      <div class="form-group col">
        <label id="membresia" for="membresia" ><strong>Tipo de membres√≠a</strong></label>
      <p>
      <input
      type="checkbox"
      name="membresia"
      id="membresia"
      value="mensual"
      class="input-checkbox"
             />Mensual</p>
      <label>
      <input
      type="checkbox"
      name="membresia"
      id="membresia"
      value="anual"
      class="input-checkbox"
             />Anual</label>
        </div>
    </div>
        <div class="form-group" class="col">
          <label>
            <input 
            type="date"
            name="fecha-ingreso"
            id="fecha-ingreso"
            value="fecha de ingreso"
            class="form-group"
          </label>
        </div>
    </div>
  
        <div class="form-group" class="col">
        <label>
      <p><strong>Comentarios</strong></p>
      <textarea
      id="comentarios"
      class="input-textarea"
      name="comentarios"
                placeholder="Agrega comentarios"></textarea>
              </label>
  </div>
</div>
  <div class="form-group">
    <button type="button" class="btn btn-primary">Terminar registro</button>
     </div>
</body>
</html>
