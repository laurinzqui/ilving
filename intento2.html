<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>form</title>
    <body>
<div class="container text-center">
  <div class="row align-items-start">
    <div class="col">
        <div class="form-group">
            <label id="nombre" for="nombre"><strong> Nombre</strong></label>
          <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Nombre"
          required
          />
            </div>
            <div class="form-group">
                <label id="edad" for="edad"><strong>Edad</strong></label>
              <input
              type="number"
              min="1"
              max="150"
              name="edad"
              id="edad"
              class="form-control"
              placeholder="Edad"
              />
              </div>
              <div class="form-group">
                <label id="membresia" for="membresia" ><strong>Tipo de membres√≠a</strong></label>
              <p>
              <input
              type="checkbox"
              name="membresia"
              id="membresia"
              value="mensual"
              class="input-checkbox"
                     />Mensual</p>
              <label>
              <input
              type="checkbox"
              name="membresia"
              id="membresia"
              value="anual"
              class="input-checkbox"
                     />Anual</label>
                </div>
                <div class="form-group" class="col">
                    <label>
                  <p><strong>Comentarios</strong></p>
                  <textarea
                  id="comentarios"
                  class="input-textarea"
                  name="comentarios"
                            placeholder="Agrega comentarios"></textarea>
                          </label>
              </div>
      
    </div>
    <div class="col">
        <div class="form-group" class="col">
            <label id="contacto" for="contacto"><strong>Contacto</strong></label>
          <input
          type="text"
          name="contacto"
          id="contacto"
          class="form-control"
          placeholder="Contacto"
          required
          />
            </div>
            <div class="form-group" class="col">
                <label id="genero" for="genero" ><strong>Genero</strong> </label>
              <select id="genero" name="genero" class="form-group" required>
                <option><strong>Selecciona el genero</strong> </option>
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
                <option value="no-gracias">No gracias</option>
                </select>
                </div>
                <div class="form-group" class="col">
                    <label>
                      <input 
                      type="date"
                      name="fecha-ingreso"
                      id="fecha-ingreso"
                      value="fecha de ingreso"
                      class="form-group"
                    </label>
                  </div>
                  <div class="form-group">
    

  </div>
</div>
<div class="row">
    <button type="button" class="btn btn-primary ">Terminar registro</button>
</div>
<style>
    .btn-primary{
        align: center;	
    }
    </style>
    

</body>
</html>
